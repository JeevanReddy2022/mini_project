<!-- main app container -->

<div class="bgc">
    <img stytle='background-size:cover,' src="https://t4.ftcdn.net/jpg/03/03/57/01/240_F_303570139_y8nYF8mG3TwLtB8OcxzU1YAPLwmdFf03.jpg" alt="Company Logo">


<div class="container">
    <div class="card" style="background-color: rgb(105, 192, 213); opacity: 0.85;">
      <h5 class="card-header" style="text-align: center;background-color:antiquewhite;font-weight: bold">Login Form</h5>
      <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-row">
  
              </div>
              <div class="form-group">
                  <label style="font-weight: bold;">Email</label>
                  <input type="text" formControlName="email" class="form-control" [(ngModel)]="employee.emailId"  [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                  <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                      <div *ngIf="f['email'].errors['required']">Email is required</div>
                      <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
                  </div>
              </div>
              <div class="form-row">
                  <div class="form-group col">
                      <label style="font-weight: bold;">Password</label>
                      <input type="password" formControlName="password" class="form-control" [(ngModel)]="employee.password"  [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                      <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                          <div *ngIf="f['password'].errors['required']">Password is required</div>
                          <div *ngIf="f['password'].errors['pattern']">Password must be at least 8 characters</div>
                      </div>
                  </div>
              </div>
              <div class="text-center">
                  <!-- <button class="btn btn-primary mr-1" type="submit" (click)="navigateToUser()">Login</button> -->
                  <button class="btn btn-primary mr-1" type="submit" ><span></span><span></span><span></span><span></span>Login</button>
                  <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button><br>
                  <!-- <a routerLink="/register" class="btn btn-link">New User?</a> -->
              </div>
          </form>
      </div>
    </div>
    </div>
</div>
