<div class="bgc">
  <div class="container">
      <h2 style="text-align: center; font-size: large;font-weight: bold;font-family: 'Times New Roman', Times, serif;color: blue;">APPLY LEAVE</h2>
          
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  <form (ngSubmit)="submitForm()">
        
      <table>
        <thead>
          <tr>
            <th>Leave Type</th>
            <th>From Date</th>
            <th>To Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <select [(ngModel)]="selectedTcertificateType" name="certificateType" >
                <option *ngFor="let certificateType of certificateTypes" [value]="certificateType">{{ certificateType }}</option>
              </select>
            </td>
            <td>
              <input type="date" [(ngModel)]="issueDate" name="fromDate">
            </td>
            <td>
              <input type="date" [(ngModel)]="expiryDate"  name="toDate">
             
            </td>
          </tr>
        </tbody>
      </table>
      
      <div class="text-center">
          <button class="btn btn-primary mr-1 submit-button" type="submit">Submit</button>     
          <button style="background-color: red;" class="btn btn-secondary" routerLink="" routerLinkActive="active" type="submit">Back</button><br>
      </div>
      
    </form>
    </div>
    </div>
