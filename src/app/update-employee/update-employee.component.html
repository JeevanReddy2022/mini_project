<div class="bgc">
   
        <img stytle='background-size:cover,' src="https://img.freepik.com/premium-vector/update-icon-concept_23785-1988.jpg?size=626&ext=jpg" alt="">
    
<div class="container">
    <div class="card" style="background-color: rgb(105, 192, 213); opacity: 0.85;">
        <h5 class="card-header" style="text-align: center;background-color:antiquewhite;font-weight: bold">UPDATE EMPLOYEE</h5>
  <div class="card-body">
      <form [formGroup]="updateEmployee" (ngSubmit)="onSubmit()">
          <div class="form-row">
              <div class="form-group col">
                  <label style="font-weight: bold;">FirstName</label>
                  <input type="text" formControlName="firstName" class="form-control" [(ngModel)]="employee.firstname" [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }" />
                  <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
                      <div *ngIf="f['firstName'].errors['required']"> Name is required</div>
                  </div>
              </div>
              <div class="form-group col">
                  <label style="font-weight: bold;">LastName</label>
                  <input type="text" formControlName="userName" class="form-control" [(ngModel)]="employee.lastname" [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }" />
                  <div *ngIf="submitted && f['userName'].errors" class="invalid-feedback">
                      <div *ngIf="f['userName'].errors['required']">LastName is required</div>
                      <div *ngIf="f['userName'].errors['minLength']">LastName must be at least 5 characters</div>
                  </div>
              </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label style="font-weight: bold;">Email</label>
              <input type="text" formControlName="email" class="form-control"  [(ngModel)]="employee.emailId" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
              <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                  <div *ngIf="f['email'].errors['required']">Email is required</div>
                  <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
              </div>
            </div>
          </div>
          <div class="text-center">
            <button class="btn btn-primary mr-1 submit-button" type="submit"><span></span><span></span><span></span><span></span>Submit</button>     
            <button class="btn btn-secondary cancel-button" type="reset" (click)="onReset()">Cancel</button><br>
        </div>
        </form>
  </div>
  </div>
  </div>
  </div>
